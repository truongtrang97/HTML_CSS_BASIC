<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Form valication</title>
          <link rel="stylesheet" href="./validator.css">
</head>
<body>
          
          <div class="main">
          
                    <form action="" method="POST" class="form" id="form-1">
                      <h3 class="heading">Thành viên đăng ký</h3>
                      <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
                  
                      <div class="spacer"></div>
                  
                      <div class="form-group">
                        <label for="fullname" class="form-label">Tên đầy đủ</label>
                        <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
                        <span class="form-message"></span>
                      </div>
                  
                      <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                        <span class="form-message"></span>
                      </div>
                  
                      <div class="form-group">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                        <span class="form-message"></span>
                      </div>
                  
                      <div class="form-group">
                        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                        <span class="form-message"></span>
                      </div>
                      <!-- ADD EXAMPLE RADIO -->
                      <div class="form-group">
                        <label for="password_confirmation" class="form-label">Giới tính</label>
                        <div class="name_radio">
                          <input  name="gender"  type="radio" value="male" class="form-control">
                          Nữ
                        </div>
                        <div class="name_radio">
                          <input  name="gender"  type="radio" value="female" class="form-control">
                          Nam
                        </div>
                        <div class="name_radio">
                          <input  name="gender"  type="radio" value="other" class="form-control">
                          Khác
                        </div>

                        <span class="form-message"></span>
                      </div>
                  
                      <button class="form-submit">Đăng ký</button>
                    </form>
                  
                  </div>
                  <script src="./validator.js"></script>
                  // mong muon output nhu duoi khi su dung thu vien doa
                  <script>
                            validator(
                                      {
                                                form:'#form-1',
                                                errorSelector:'.form-message',
                                                formgroupseclector:'.form-group',
                                                ruler: [
                                                       validator.isRequest('#fullname'),
                                                       validator.isRequest('#fullname','Khong phai ten ban nhap lai nha'),// mong muon nhan ve 1 selector
                                                       validator.isRequest('#email'),
                                                      //  validator.isName('#email','Khong phai email nhap lai nha'),
                                                       validator.isRequest('#password'),
                                                      //  validator.isRequest('input[name="gender"]'),
                                                       validator.islength('#password',6,'mat khau khong chinh xac'),
                                                       validator.isconfirmpass('#password_confirmation',function(){
                                                         return document.querySelector('#form-1 #password').value;
                                                       },'mat khau nhap lai khong chinh xac'),
                                                       console.log(document.querySelector('input[name="gender"]'))

                                                  ],
                                                  // mong muon khi submit ->'dang ki'
                                                  onSubmit: function(data){
                                                    // call API TRONG NI Á
                                                    console.log(data)
                                                  }
                                                  
                                      }
                            )
                  </script>
</body>
</html>
